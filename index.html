        <script type="text/javascript">
		
			$(document).ready(function(){
			  $('#btn_busca').click(function(){
				/*$('#titulo_interior').text("hola");*/
				carga($('#lname').val());

			});
			
		    function init() {
				var tem = "steve jobs";
				carga(tem);
			}		

			function carga(tema){
			    var url_news = "http://www.bing.com/news/search?q=" + tema;
				var url_search = "http://www.bing.com/search?q=" + tema;
				var url_img = "http://www.bing.com/images/search?q=" + tema;
				var url_video = "http://www.bing.com/videos/search?q=" + tema;
				var url_twit = "http://www.bing.com/search?q=twitter " + tema;
				var url_face = "http://www.bing.com/search?q=facebook " + tema;
				
				$('#frame_news').attr("src",url_news);
				$('#frame_search').attr("src",url_search);
				$('#frame_img').attr("src",url_img);
				$('#frame_video').attr("src",url_video);
				$('#frame_twit').attr("src",url_twit);
				$('#frame_face').attr("src",url_face);
				
				$('#ver_tema').html(tema);
			}
			
			
			
			
        </script>
